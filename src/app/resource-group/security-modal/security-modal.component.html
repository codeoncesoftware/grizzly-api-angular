<h2 mat-dialog-title translate>{{data.title}}</h2>

<mat-dialog-content>
  <span>{{ data.message | translate: data.params}}</span>
  <br><br>
  <div *ngIf="data.params.securityLevel">
    <br>
    <mat-form-field appearance="outline"  style="width: 500px">
        <mat-label translate>popups.resource.jwt.chooseRoles</mat-label>
        <mat-select [(ngModel)]="role" multiple style="width: 500px">
          <mat-option style="width: 500px" *ngFor="let role of rolesList" [value]="role" >{{role}}</mat-option>
        </mat-select>
      </mat-form-field  >
      <mat-error *ngIf="role.length === 0" translate>popups.resource.jwt.rolesError</mat-error>
      <mat-error *ngIf="rolesError !== ''">{{rolesError}}</mat-error>

  </div>
</mat-dialog-content>

<div class="box-body text-right">
  <button mat-raised-button mat-dialog-close class="btn-w-md"><span translate>popups.buttons.cancel</span></button>
  <span class="space"></span>
  <button mat-raised-button color="primary" class="btn-w-md" [disabled]="role.length === 0 && data.params.securityLevel" (click)="saveSecurity()"><span translate>popups.buttons.confirm</span></button>
</div>
