<!-- HEADER -->
<section class="app-header">
  <div class="app-header-inner headerbar">

    <div class="float-left" style="margin-left: 7px; margin-top: 7px;">
      <a href="https://grizzlyeditor.codeonce.fr/" style="color: white; cursor: pointer;text-decoration: none;"
        target="_blank"><img alt="logo" src="../../../assets/images/logo/white-logo.png"
          style="width: 20%" />&nbsp;&nbsp; Grizzly Editor
        <span style="color: white;font-size: 10px;position: absolute;top: 35px;left: 75px;">V 1.0.5 by Codeonce</span>
      </a>
      <span [hidden]=true> {{buildInfo.date | date:'medium'}}</span>
    </div>

    <div class="top-nav-right">
      <ul class="list-unstyled float-right">

        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="md-button header-btn" style="cursor: pointer;text-decoration: none;color: white;margin-top: 10px;">
            <span *ngIf="!isFr" class="flag-icon flag-icon-fr"> </span><span *ngIf="isFr"
              class="flag-icon flag-icon-gb"></span>
            {{selectedLanguage}} <mat-icon>keyboard_arrow_down</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="isFr" (click)="setLang('fr')"><span class="flag-icon flag-icon-fr"></span>
              FR</button>
            <button mat-menu-item *ngIf="!isFr" (click)="setLang('en')"><span class="flag-icon flag-icon-gb"></span>
              EN</button>
          </mat-menu>
        </li>

        <li>
          <a mat-button [routerLink]="['/login']" class="md-button header-btn" href="login" target="_blank" style="cursor: pointer;text-decoration: none;color: white;margin-top: 10px;"><span
              class="fa fa-sign-out fa-lg"></span>&nbsp;
            <span translate>editor.btn.login</span>
          </a>
        </li>

      </ul>
    </div>

  </div>
</section>
