<div *ngIf="showWidget">
    <div class="contact-widget">
        <br><br>
        <div class="card container" style="width: 350px; height: 385px; text-align: center;">
            <div class="header row">


                <div class="col-4">
                    <img src="assets/images/landing/logo.png" alt="Grizzly API" width="50%" style="border-radius: 100%; margin-left: 30px">
                </div>
                <div class="col-8">
                    <button type="button" class="btn closeContactWidget" (click)="emitCloseWidget()">x</button>
                    <br>
                    <p>
                        <Strong>CODE ONCE</Strong><br>
                        <small><span translate>chat.reply</span></small>
                    </p>
                </div>
            </div><br>
            <small style="color: rgba(0,0,0,.4)">{{ date | date:'medium'}}</small>

                <div class="row">
                    <div class="col-2">
                        <img src="assets/images/landing/logo-blue.png" alt="Grizzly API" width="30" style="border: 1px solid rgba(0,0,0,.4); border-radius: 100%;">
                    </div>

                    <div *ngIf="typing" class="col-10" style="text-align: left">
                        <img src="assets/images/landing/typing.gif" alt="Grizzly API" width="40">
                    </div>
