<div>
    <div class="messageBox-header"
        [ngClass]="{'messageBox-error': mode === 0, 'messageBox-warning': mode === 1, 'messageBox-info': mode === 2 }">
        <div class="container">
            <div class="row padding">
                <h2>
                    <span>
                        <em class="material-icons" style="vertical-align: middle;">
                            <span *ngIf="mode === 0">error_outline</span>
                            <span *ngIf="mode === 1">warning</span>
                            <span *ngIf="mode === 2">info</span>
                        </em>
                        <span class="space"></span>
                        <span class="space"></span>
                    </span>
                    <span translate>{{ data.title }}</span>
                </h2>
            </div>
        </div>

        <div class="padding messageBox-headerMessage">
            <p>
                <span translate>{{data.subtitle}}</span>
            </p>
        </div>
        <div class="divider divider-md"></div>
    </div>


    <div class="messageBox-content">
        <div class="container">
            <div *ngIf="data.params && data.params.info">
                <div class="divider divider-md"></div>

                <div class="row">
                    <p>
                        <span translate>{{ data.params.info.msg }}</span>
                    </p>
                    <ul class="msgList">
                        <li *ngFor="let info of data.params.info.infos">
                            <span translate>{{ info }}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <span translate>{{ data.message | translate: data.params }}</span>
            </div>
        </div>
        <div *ngIf="array.length > 0" class="container">
            <br>
            <ul *ngFor = "let value of array">
                <li><span class="badge badge-pill mb-1" [ngClass]="{post: value.httpMethod == 'POST',
                    put: value.httpMethod == 'PUT',
                    get: value.httpMethod == 'GET',
                    delete: value.httpMethod == 'DELETE',
                    patch: value.httpMethod == 'PATCH',
                    head: value.httpMethod == 'HEAD',
                    options: value.httpMethod == 'OPTIONS'
                    }" >{{value.httpMethod}}</span> {{value.path}}</li>
            </ul>
        </div>

    </div>

    <div class="box-body text-right">
        <button mat-raised-button [mat-dialog-close]="false" class="btn-w-md">
            <span *ngIf="mode === 1" translate>popups.buttons.cancel</span>
            <span *ngIf="mode !== 1" translate>popups.buttons.close</span>
        </button>
        <span class="space"></span>
        <button *ngIf="mode === 1 && !withCancel" [mat-dialog-close]="true" mat-stroked-button class="true confirmBtn btn-w-md">
            <span translate>popups.buttons.confirm</span>
        </button>
        <a style="text-decoration: none;" href="{{URL}}" *ngIf="withUpgrade" [mat-dialog-close]="true" mat-stroked-button class="true confirmBtn btn-w-md">
            <span translate>popups.buttons.upgrade</span>
        </a>
    </div>
</div>
